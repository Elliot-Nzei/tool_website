<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n-title="accountSettings">Account Settings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
  <link rel="stylesheet" href="../assects/css/style.css" />
  <link rel="stylesheet" href="../assects/css/account.css" />
</head>
<body>

  <!-- 🔝 NAVBAR -->
  <header class="navbar">
    <a href="index.html" class="logo" data-i18n="toolMaster">ToolMaster</a>
    <div class="nav-actions">
      <button id="notifBtn"><i class="fas fa-bell"></i></button>
      <button id="moduleBtn"><i class="fas fa-plus"></i></button>
      <button id="darkToggle"><i class="fas fa-moon"></i></button>
      <a href="account.html" class="account-link active"><i class="fas fa-user"></i></a>
    </div>
  </header>

  <!-- 🧑‍⚙️ Settings Content -->
  <main class="account-settings">

    <!-- Profile Section -->
    <section class="card profile-card">
      <div class="profile-image-container">
        <img src="../assects/img/user-placeholder.png" alt="Profile" class="profile-img" id="profileImage" />
        <input type="file" id="photoUpload" accept="image/*" style="display: none;" />
        <button class="upload-icon-btn" id="uploadPhotoBtn"><i class="fas fa-plus-circle"></i></button>
      </div>
      <div class="profile-info">
        <div class="profile-editable-field" id="nameField">
          <h2 id="displayName">Elliot Ekene</h2>
          <input type="text" id="nameInput" value="Elliot Ekene" style="display: none;" />
          <button class="edit-btn" data-field="name"><i class="fas fa-edit"></i></button>
        </div>
        <div class="profile-editable-field" id="emailField">
          <p id="displayEmail">elliot@example.com</p>
          <input type="email" id="emailInput" value="elliot@example.com" style="display: none;" />
          <button class="edit-btn" data-field="email"><i class="fas fa-edit"></i></button>
        </div>
        <div class="profile-actions" style="display: none;">
          <button class="action-btn" id="saveProfileBtn"><i class="fas fa-check"></i> Save</button>
          <button class="action-btn secondary-btn" id="cancelEditBtn"><i class="fas fa-times"></i> Cancel</button>
        </div>
      </div>
    </section>

    <!-- Preferences Section -->
    <section class="card preferences">
      <h3>Preferences</h3>
      <div class="pref-item">
        <label for="themeToggle"><i class="fas fa-moon"></i> Dark Mode</label>
        <label class="switch">
          <input type="checkbox" id="themeToggle" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="pref-item">
        <label for="notifToggle"><i class="fas fa-bell"></i> Notifications</label>
        <label class="switch">
          <input type="checkbox" id="notifToggle" checked />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="pref-item">
        <label for="langSelect"><i class="fas fa-language"></i> Language</label>
        <select id="langSelect">
          <option value="en">English</option>
          <option value="yo">Yoruba</option>
          <option value="fr">French</option>
        </select>
      </div>
    </section>

    <!-- About / Help -->
    <section class="card support-links">
      <h3>Help & Support</h3>
      <a href="#"><i class="fas fa-envelope"></i> Contact Us</a>
      <a href="#" data-i18n="aboutThisApp">About This App</a>
    </section>

  </main>

  <!-- 📱 MOBILE TABBAR -->
  <footer class="tabbar">
    <a class="tab" href="./index.html"><i class="fas fa-home"></i></a>
    <button class="tab" id="tabPlus"><i class="fas fa-plus-circle"></i></button>
    <a class="tab active" href="#"><i class="fas fa-cog"></i></a>
  </footer>

  <script src="../assects/js/script.js"></script>
</body>
</html>
